---
# ServiceAccount for default namespace
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo
  namespace: default
---
# ClusterRoleBinding for argo namespace ServiceAccount (cluster-wide)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argo-cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
subjects:
- kind: ServiceAccount
  name: argo
  namespace: argo
- kind: ServiceAccount
  name: argo-server
  namespace: argo
- kind: ServiceAccount
  name: argo
  namespace: default
